<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" placeholder="usernme" id="username">
                            </div>
                
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" placeholder="email" id="email">
                            </div>
                
                        </div>
                
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" placeholder="phone" id="phone">
                            </div>
                
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" placeholder="age" id="age">
                            </div>
                
                        </div>

                        <div>
                            <button class="btn btn-secondary" onclick="submit()">click</button>
                        </div>
                
                    </div>

                </div>
            </div>

            <div class="col-6">
                <div class="card">

                    <div class="card-body">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">sno</th>
                                <th scope="col">username</th>
                                <th scope="col">email</th>
                                <th scope="col">phone</th>
                                <th scope="col">age</th>

                              </tr>
                            </thead>
                            <tbody id="userdata">
                              
                              
                            </tbody>
                          </table>
                
                        

                       
                
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script>


var userList=[]

        function submit(){

       let username= document.getElementById('username').value
       let email= document.getElementById('email').value
       let phone= document.getElementById('phone').value
       let age= document.getElementById('age').value

       let userdata={
        username:username,
        email:email,
        phone:phone,
        age:age

       }
       userList.push(userdata)
       console.log(userList)
       renderui()

        document.getElementById('username').value=''
      document.getElementById('email').value=''
      document.getElementById('phone').value=''
        document.getElementById('age').value=''


        }

        function renderui(){
            document.getElementById('userdata').innerHTML=userList.map((data,i)=>`
            <tr>
                                <td>${i+1}</td>
                                <td>${data.username}</td>
                                <td>${data.email}</td>
                                <td>${data.phone}</td>
                                <td>${data.age}</td>

            </tr>
            `).join('')
        }
       

    </script>
    
</body>
</html>
